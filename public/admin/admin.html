<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.js'
        integrity='sha512-wyGoNLfPOtJkLO6wwG6p+XIlEfR0+HNi0cDOlqjmrPQkTt/MON/HWKXldFwWgrpvTTBceDQ57POeojT62HOFVw=='
        crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrap">
        <div class="notificationContainer">
            <div class="durationScreen">
                <div class="header">
                    <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" id="spinner">
                        <circle class="spin2" cx="400" cy="400" fill="none" r="200" stroke-width="50" stroke="#d48a5c"
                            stroke-dasharray="700 1400" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="loadingLaneContainer">
                    <p class="notification"></p>
                    <div class="statusContainer">
                        <div class="sentRecipientsContainer"></div>
                        /
                        <div class="totalRecipientsContainer"></div>
                    </div>
                </div>
            </div>
            <div class="notificationTextContainer">
                <div class="notificationHeader">
                    <svg class="animate" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 18 32.34 l -8.34 -8.34 -2.83 2.83 11.17 11.17 24 -24 -2.83 -2.83 z" stroke="#3da35a"
                            fill="transparent" />
                    </svg>
                </div>
                <p class="notification"></p>
            </div>
        </div>

        <header>
            <div class="logo">
                <img src="./img/Logo.png" alt="Logo" id="adminBtn">
            </div>
            <nav>
                <button id="ordersBtn">Orders</button>
                <button id="followersBtn">Followers</button>
            </nav>
        </header>
        <main>
            <div class="OredrsContainer">

            </div>
            <div class="followersContainer">
                <div class="followerHeader">
                    <button id="followersList">Followers list</button>
                    <button id="clearingFollowers">Clearing followers </button>
                </div>
                <div class="followersList">

                </div>
                <div class="sendMessageContactor">
                    <textarea name="message" id="messageText"></textarea>
                    <div class="btnContainer">
                        <button id="sendMessage">Send <i class="fa-solid fa-paper-plane"></i><span
                                id="numberFollower"></span></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./admin.js"></script>
</body>

</html>
