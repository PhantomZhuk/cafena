<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./identification.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.js'
        integrity='sha512-wyGoNLfPOtJkLO6wwG6p+XIlEfR0+HNi0cDOlqjmrPQkTt/MON/HWKXldFwWgrpvTTBceDQ57POeojT62HOFVw=='
        crossorigin='anonymous'></script>
</head>

<body>
    <div class="wrap">
        <div class="authenticationFormContainer">
            <div class="headerContainer">
                <button id="lognUp" class="chosen">Logn up</button>
                <button id="lognIn">Logn in</button>
            </div>
            <div class="lognUpContainer">
                <input type="text" id="loginUp" placeholder="Login">
                <input type="email" id="emailUp" placeholder="Email">
                <input type="password" id="passwordUp" placeholder="Password">
                <button id="lognUpBtn">Logn up</button>
            </div>
            <div class="lognInContainer">
                <input type="email" id="emailIn" placeholder="Email">
                <input type="password" id="passwordIn" placeholder="Password">
                <button id="lognInBtn">Logn in</button>
            </div>
        </div>
    </div>

    <script src="./identification.js"></script>
</body>

</html>
